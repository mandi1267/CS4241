<!DOCTYPE html>
<html lang="en">

<head>
  <title>News Manager</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <!-- Author: Amanda Adkins -->
  <script src="client.js"></script>
</head>

<body id="content" onload="loadAllArticles()">
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div id=top>
    <h1 id="siteTitle">News Manager</h1>
  </div>

  <div id=pageBody>
    <div id="topBar">
      <input type="text" placeholder="Enter your website URL" id="inputURLBox"></input>
      <button onclick="newWebsite()">Add Website</button>
    </div>
    <div id="articleBody">

    </div>
  </div>
</body>

</html>
