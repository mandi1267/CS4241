<!DOCTYPE html>
<html lang="en">

<head>
  <title>Newsbook</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src='project.js'></script>

  <script src="templates.js">
  </script>
  <script src="client.js"></script>
</head>

<body id="content" onload="onPageLoad()">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">YakBak</a>
      </div>
  </nav>
  <div class='container-fluid'>
    <div class='col-md-10 col-md-offset-1'>
    <div class='row'>
      <form name='newEvent' id="yakAdder">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
            <p>New Yak</p>
          </div>
          <div class="panel-body" id="eventsPanelBody">
            <div class="form-group">
              <div class='col-md-12'>
                <div class='row'>
                  <textarea type="text" rows=5 name='yakBox' class="form-control" id="yakBox" placeholder="Your Yak Here" required></textarea>
                </div>
              </div>

              <div class='col-md-12'>
                <div class='row'>
                  <button type="button" class="floatRight btn btn-primary" onclick='addYak()'>Add Yak</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class='row'>
      <!-- <div class="panel panel-default">
        <!-- Default panel contents -->
      <!-- <div class="panel-heading">
          <p>All Yaks</p> -->
      <!-- </div> -->
      <!-- <div class="panel-body" id="eventsPanelBody"> -->
      <div id='yakBody'>
      </div>
    </div>
  </div>
</body>

</html>
